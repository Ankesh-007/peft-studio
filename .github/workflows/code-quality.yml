name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Run Prettier check
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css}"
        continue-on-error: true
      
      - name: TypeScript check
        run: npx tsc --noEmit

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install flake8 black mypy pylint
      
      - name: Run flake8
        run: |
          cd backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true
      
      - name: Run black check
        run: |
          cd backend
          black --check .
        continue-on-error: true
      
      - name: Run mypy
        run: |
          cd backend
          mypy . --ignore-missing-imports
        continue-on-error: true
      
      - name: Run pylint
        run: |
          cd backend
          pylint **/*.py --disable=all --enable=E,F
        continue-on-error: true

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          npm ci
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run frontend tests with coverage
        run: npm run test -- --run --coverage
      
      - name: Run backend tests with coverage
        run: |
          cd backend
          pytest --cov=. --cov-report=xml --cov-report=html
      
      - name: Upload frontend coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
      
      - name: Upload backend coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            coverage/
            backend/htmlcov/
          retention-days: 30

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Check for outdated npm packages
        run: npm outdated || true
      
      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate || true
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Check for outdated pip packages
        run: |
          cd backend
          pip install pip-check
          pip-check || true
      
      - name: Check for security vulnerabilities in Python
        run: |
          cd backend
          pip install safety
          safety check || true

  code-metrics:
    name: Code Metrics
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Analyze bundle size
        run: |
          npm run build
          npx vite-bundle-visualizer --if-present || echo "Bundle analyzer not configured"
        continue-on-error: true
      
      - name: Count lines of code
        run: |
          echo "## Code Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend" >> $GITHUB_STEP_SUMMARY
          find src -name "*.ts" -o -name "*.tsx" | xargs wc -l | tail -1 >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend" >> $GITHUB_STEP_SUMMARY
          find backend -name "*.py" | xargs wc -l | tail -1 >> $GITHUB_STEP_SUMMARY

  quality-summary:
    name: Quality Summary
    needs: [lint-frontend, lint-backend, code-coverage, dependency-check, code-metrics]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate quality summary
        run: |
          echo "## Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Lint: ${{ needs.lint-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Lint: ${{ needs.lint-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Code Coverage: ${{ needs.code-coverage.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Check: ${{ needs.dependency-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Code Metrics: ${{ needs.code-metrics.result }}" >> $GITHUB_STEP_SUMMARY
