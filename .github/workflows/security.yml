name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run npm audit (all dependencies)
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: Run npm audit (production only)
      run: npm audit --production --audit-level=high
      continue-on-error: true
      
    - name: Generate audit report
      if: always()
      run: |
        echo "## NPM Security Audit" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        npm audit --json > audit-report.json || true
        echo "Audit report generated" >> $GITHUB_STEP_SUMMARY
      
    - name: Upload audit report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: npm-audit-report
        path: audit-report.json
        retention-days: 30

  python-security:
    name: Python Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'
        
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pip-audit
        
    - name: Run pip-audit
      run: |
        cd backend
        pip-audit --format json > pip-audit-report.json || true
        pip-audit
      continue-on-error: true
      
    - name: Generate security report
      if: always()
      run: |
        echo "## Python Security Audit" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Audit report generated" >> $GITHUB_STEP_SUMMARY
      
    - name: Upload audit report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: python-audit-report
        path: backend/pip-audit-report.json
        retention-days: 30
        if-no-files-found: warn

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD, CC0-1.0, Unlicense
        deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write
      
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality
        
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
        upload: true

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --only-verified
      continue-on-error: true
      
    - name: Secret scan summary
      if: always()
      run: |
        echo "## Secret Scanning Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Secret scanning completed" >> $GITHUB_STEP_SUMMARY

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check licenses
      run: |
        npx license-checker --summary --production --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD;CC0-1.0;Unlicense" || true
        npx license-checker --summary --production > license-report.txt
      continue-on-error: true
      
    - name: Upload license report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: license-report
        path: license-report.txt
        retention-days: 30
        if-no-files-found: warn

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [npm-audit, python-security, codeql-analysis, secret-scanning, license-check]
    if: always()
    
    steps:
    - name: Check security results
      run: |
        echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Security Check | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|----------------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| NPM Audit | ${{ needs.npm-audit.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Python Security | ${{ needs.python-security.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Secret Scanning | ${{ needs.secret-scanning.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| License Check | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Check for critical failures
        if [[ "${{ needs.codeql-analysis.result }}" == "failure" ]] || \
           [[ "${{ needs.secret-scanning.result }}" == "failure" ]]; then
          echo "### ❌ Critical security checks failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review and address the security issues before proceeding." >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
        
        # Check for warnings
        if [[ "${{ needs.npm-audit.result }}" != "success" ]] || \
           [[ "${{ needs.python-security.result }}" != "success" ]]; then
          echo "### ⚠️ Some security checks have warnings" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the audit reports for potential vulnerabilities." >> $GITHUB_STEP_SUMMARY
        else
          echo "### ✅ All security checks passed" >> $GITHUB_STEP_SUMMARY
        fi
