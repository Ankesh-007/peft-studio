name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: false
        default: 'dev'

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Verify build output
        run: node scripts/verify-build-outputs.js
      
      - name: List build contents
        run: |
          echo "Build successful! Contents:"
          ls -lah dist/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7
          compression-level: 6

  build-backend:
    name: Build Backend - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            executable: peft_engine
            artifact_name: backend-linux
          - os: windows-latest
            platform: windows
            executable: peft_engine.exe
            artifact_name: backend-windows
          - os: macos-latest
            platform: mac
            executable: peft_engine
            artifact_name: backend-mac
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install dependencies and PyInstaller
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller
        shell: bash
      
      - name: Verify PyInstaller installation
        run: pyinstaller --version
        shell: bash
      
      - name: Verify backend imports
        run: |
          cd backend
          python test_imports.py
        shell: bash
      
      - name: Build backend with PyInstaller
        run: npm run build:backend
        shell: bash
        env:
          PLATFORM: ${{ matrix.platform }}
      
      - name: Verify backend build
        run: node scripts/verify-backend-build.js
        shell: bash
      
      - name: List backend build output
        run: |
          echo "Backend build output:"
          ls -lah backend/dist/ || echo "No backend/dist directory"
          if [ -f "backend/dist/${{ matrix.executable }}" ]; then
            echo "✅ Backend executable found: ${{ matrix.executable }}"
            ls -lh "backend/dist/${{ matrix.executable }}"
          else
            echo "❌ Backend executable not found: ${{ matrix.executable }}"
            exit 1
          fi
        shell: bash
      
      - name: Upload backend executable
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: backend/dist/${{ matrix.executable }}
          retention-days: 7
          compression-level: 6
      
      - name: Upload backend source (for reference)
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: backend-source
          path: |
            backend/**/*.py
            backend/requirements.txt
            backend/config.py
            backend/database.py
            backend/main.py
            backend/peft_engine.spec
          retention-days: 7
          compression-level: 6

  build-electron:
    name: Build Electron - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [build-frontend, build-backend]
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: linux-build
            backend_artifact: backend-linux
            backend_executable: peft_engine
          - os: windows-latest
            platform: windows
            artifact_name: windows-build
            backend_artifact: backend-windows
            backend_executable: peft_engine.exe
          - os: macos-latest
            platform: mac
            artifact_name: mac-build
            backend_artifact: backend-mac
            backend_executable: peft_engine
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/
      
      - name: Download backend executable
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.backend_artifact }}
          path: backend/dist/
      
      - name: Verify backend executable
        run: |
          echo "Verifying backend executable..."
          ls -lah backend/dist/
          if [ -f "backend/dist/${{ matrix.backend_executable }}" ]; then
            echo "✅ Backend executable found: ${{ matrix.backend_executable }}"
          else
            echo "❌ Backend executable not found: ${{ matrix.backend_executable }}"
            exit 1
          fi
        shell: bash
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Electron app
        run: npm run build:electron
        env:
          PLATFORM: ${{ matrix.platform }}
        continue-on-error: true
      
      - name: List build outputs
        run: |
          echo "Build outputs:"
          ls -lah build/ || echo "No build directory"
          ls -lah release/ || echo "No release directory"
        shell: bash
      
      - name: Upload Electron build
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            build/
            release/
          retention-days: 7
          compression-level: 6
          if-no-files-found: warn

  verify-builds:
    name: Verify All Builds
    needs: [build-frontend, build-backend, build-electron]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: List all artifacts
        run: |
          echo "## Build Artifacts Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All build artifacts:" >> $GITHUB_STEP_SUMMARY
          find artifacts/ -type f -ls
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifact Sizes" >> $GITHUB_STEP_SUMMARY
          du -sh artifacts/* >> $GITHUB_STEP_SUMMARY
      
      - name: Verify artifacts exist
        run: |
          echo "Verifying build artifacts..."
          
          # Check frontend build
          if [ ! -d "artifacts/frontend-build" ]; then
            echo "❌ Frontend build missing"
            exit 1
          else
            echo "✅ Frontend build found"
          fi
          
          # Check backend executables
          if [ ! -d "artifacts/backend-linux" ]; then
            echo "❌ Backend Linux build missing"
            exit 1
          else
            echo "✅ Backend Linux build found"
          fi
          
          if [ ! -d "artifacts/backend-windows" ]; then
            echo "❌ Backend Windows build missing"
            exit 1
          else
            echo "✅ Backend Windows build found"
          fi
          
          if [ ! -d "artifacts/backend-mac" ]; then
            echo "❌ Backend Mac build missing"
            exit 1
          else
            echo "✅ Backend Mac build found"
          fi
          
          # Check backend source
          if [ -d "artifacts/backend-source" ]; then
            echo "✅ Backend source found"
          else
            echo "⚠️ Backend source not found"
          fi
          
          # Check platform builds (may not exist if electron build failed)
          if [ -d "artifacts/linux-build" ]; then
            echo "✅ Linux Electron build found"
          else
            echo "⚠️ Linux Electron build not found"
          fi
          
          if [ -d "artifacts/windows-build" ]; then
            echo "✅ Windows Electron build found"
          else
            echo "⚠️ Windows Electron build not found"
          fi
          
          if [ -d "artifacts/mac-build" ]; then
            echo "✅ Mac Electron build found"
          else
            echo "⚠️ Mac Electron build not found"
          fi
          
          echo "Core builds verified successfully!"
