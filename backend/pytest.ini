# pytest configuration for PEFT Studio backend
# 
# Usage examples:
#   pytest                          # Run all tests
#   pytest -m unit                  # Run only unit tests
#   pytest -m "not slow"            # Skip slow tests
#   pytest -m "pbt and not gpu"     # Run PBT tests that don't require GPU
#   pytest --cov=services           # Run with coverage (requires pytest-cov)
#
# See https://docs.pytest.org/en/stable/ for more information

[pytest]
# Test discovery settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --verbose
    --strict-markers
    -ra

# Coverage options (uncomment when pytest-cov is installed):
#    --cov=services
#    --cov-report=term-missing
#    --cov-report=xml
#    --cov-report=html

# Test markers for different test types
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    pbt: Property-based tests using Hypothesis
    performance: Performance and benchmark tests
    e2e: End-to-end tests
    slow: Tests that take a long time to run
    gpu: Tests that require GPU hardware
    cuda: Tests that require CUDA support

# Coverage settings
[coverage:run]
source = services
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
